<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<div layout:fragment="content">
    <div class="container-fluid mx-auto">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <td class="fw-bold">id</td>
                <td class="fw-bold">name</td>
                <td class="fw-bold">surname</td>
                <td class="fw-bold">exam</td>
                <td class="fw-bold">mark</td>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="student :${students}" >
                <td th:text="${student.getId()}" th:style="${student.getExam()} < 51 ? 'color:red':'color:black'"></td>
                <td th:text="${student.getName()}" th:style="${student.getExam()} < 51 ? 'color:red':'color:black'"></td>
                <td th:text="${student.getSurname()}" th:style="${student.getExam()} < 51 ? 'color:red':'color:black'"></td>
                <td th:text="${student.getExam()}" th:style="${student.getExam()} < 51 ? 'color:red':'color:black'"></td>
                <td th:text="${student.getMark()}" th:style="${student.getExam()} < 51 ? 'color:red':'color:black'"></td>
            </tr>
            </tbody>
        </table>
    </div>
            <!--
            <a th:href="${'/details/'+item.getId()}" class="btn btn-dark">DETAILS</a>
            -->
</div>
</html>
