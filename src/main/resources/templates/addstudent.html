<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<div layout:fragment="content">
  <div class="container-fluid mx-auto w-50">
    <form action="/Students" method="post">
        <legend>Добавить нового студента</legend>
        <div class="mb-3">
          <label for="name" class="form-label">NAME</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="input Students name">
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">SECOND NAME</label>
          <input type="text" id="surname" name="surname"class="form-control" placeholder="input Students surname">
        </div>
        <div class="mb-3">
          <label for="exam" class="form-label">EXAM</label>
          <input type="number" id="exam" name="exam"class="form-control" placeholder="input Students ball">
        </div>
          <br>
        <button type="submit" class="btn btn-success">Add Student</button>
        <br>
    </form>
    <br>
    <a href="/">
    <button type="button" class="btn btn-danger">Close</button>
    </a>
  </div>
  <!--
  <a th:href="${'/details/'+item.getId()}" class="btn btn-dark">DETAILS</a>
  -->
</div>
</html>
